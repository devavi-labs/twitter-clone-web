fragment RegularQuack on Quack {
  id
  createdAt
  text
  truncatedText
  links {
    ...FullLink
  }
  hashtags
  mentions {
    ...ShortUser
  }
  quackedByUser {
    ...ShortUser
  }
  inReplyToQuack {
    ...ShortQuack
  }
  replies {
    id
    quackedByUser {
      ...ShortUser
    }
  }
  requacks
  likes
  requackStatus
  likeStatus
}
