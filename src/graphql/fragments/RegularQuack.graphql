fragment RegularQuack on Quack {
  id
  createdAt
  text
  truncatedText
  links {
    ...FullLink
  }
  hashtags
  mentions {
    ...RegularUser
  }
  quackedByUser {
    ...RegularUser
  }
  inReplyToQuack {
    id
    createdAt
    text
    truncatedText
    links {
      ...FullLink
    }
    hashtags
    mentions {
      ...RegularUser
    }
    quackedByUser {
      ...RegularUser
    }
    inReplyToQuack {
      id
      quackedByUser {
        username
      }
    }
    requacks
    likes
    requackStatus
    likeStatus
  }
  replies {
    id
    createdAt
    text
    truncatedText
    links {
      ...FullLink
    }
    hashtags
    mentions {
      ...RegularUser
    }
    quackedByUser {
      ...RegularUser
    }
    requacks
    likes
    requackStatus
    likeStatus
  }
  requacks
  likes
  requackStatus
  likeStatus
}
