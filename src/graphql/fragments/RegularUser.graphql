fragment RegularUser on User {
  id
  displayName
  username
  displayPicture
  coverPicture
  emailVerified
  followers {
    id
    user {
      ...ShortUser
    }
    follower {
      ...ShortUser
    }
  }
  followings {
    id
    user {
      ...ShortUser
    }
    follower {
      ...ShortUser
    }
  }
  amIDeactivated
  quacks {
    ...ShortQuack
  }
  requacks {
    id
    quack {
      ...ShortQuack
    }
  }
  likes {
    id
    quack {
      ...ShortQuack
    }
  }
  amIBlockedByThisUser
  haveIBlockedThisUser
  followStatus
  followBackStatus
}
