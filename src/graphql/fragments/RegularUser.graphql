fragment RegularUser on User {
  id
  displayName
  username
  displayPicture
  coverPicture
  emailVerified
  followers {
    user {
      id
      displayName
      username
      emailVerified
      displayPicture
      coverPicture
    }
    follower {
      id
      displayName
      username
      emailVerified
      displayPicture
      coverPicture
    }
  }
  followings {
    user {
      id
      displayName
      username
      emailVerified
      displayPicture
      coverPicture
    }
    follower {
      id
      displayName
      username
      emailVerified
